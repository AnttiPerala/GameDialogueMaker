<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            position: absolute;
            border-top: 2px solid red;
            z-index: -1;
        }

        .parent {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gray;
        }

        .child {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>

<body>
 <div id="wrapper">

    <input type="text" id="enterPassword" placeholder="Paste your URL here">

    <p id="result"></p>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>

    $('#enterPassword').on("change keyup paste click", function () {


        const theUrl = this.value;

        const theUrlWithoutHttpStuff = theUrl.replace(/(^\w+:|^)\/\//, '');

        const urlParts = theUrlWithoutHttpStuff.split('.');

        let urlMiddle = urlParts[urlParts.length - 2];

        const urlEnd = urlParts[urlParts.length - 1];



        let generatedPassword = '';

        const scrambler = 'Pq!zUrXm!BHxs';

        if (urlMiddle) {

            if (urlMiddle.length < 5) {

                urlMiddle += 'FG529rq'; //make sure the middle part of the url is at least 9 characters long


            }

            for (let i = 0; i < urlMiddle.length; i++) {

                switch (i) {
                    case 0:
                        generatedPassword += urlMiddle.charAt(i) + scrambler.charAt(i) + urlEnd.charAt(0); //start adding characters to the generated password from the middle part of the url and mix in a scrabler character.
                        break;
                    case 1:
                        generatedPassword += urlMiddle.charAt(i) + scrambler.charAt(i) + urlMiddle.charAt(i);
                        break;
                    case 6:
                        generatedPassword += scrambler.charAt(i) + urlEnd.charAt(1);
                        break;
                    default:
                        generatedPassword += urlMiddle.charAt(i) + scrambler.charAt(i);
                }

            } //for loop end

            generatedPassword = generatedPassword.replace(/a/g, 'e');

            generatedPassword = generatedPassword.replace(/s/g, '3');

            generatedPassword = generatedPassword.split("").reverse();

            generatedPassword[3] = generatedPassword[3].toUpperCase();

            generatedPassword[8] = generatedPassword[8].toUpperCase();

            generatedPassword = generatedPassword.join("");

            generatedPassword = generatedPassword.slice(0, 14);

        } //if (urlMiddle) is defined



        $('#result').html(generatedPassword);


    })

    let str = "42";
    let num = Number(str);
    console.log(num); // Output: 42

</script>
</body>

</html>
